name: Deploy Backend to Render

on:
  push:
    branches: [ main ]
    paths:
      - 'backend/**'
      - '.github/workflows/deploy-backend.yml'
  workflow_dispatch: # Allows manual trigger

jobs:
  deploy-backend:
    runs-on: ubuntu-latest
    name: Deploy Backend to Render

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: 'backend/package-lock.json'

    - name: Install dependencies
      run: |
        cd backend
        npm ci

    - name: Run tests (if available)
      run: |
        cd backend
        npm test || echo "No tests configured"

    - name: Build backend
      run: |
        cd backend
        echo "Backend build completed"

    - name: Deploy to Render
      uses: johnbeynon/render-deploy-action@v1.0.0
      with:
        service-id: ${{ secrets.RENDER_SERVICE_ID }}
        api-key: ${{ secrets.RENDER_API_KEY }}

    - name: Deployment Success
      run: |
        echo "🎉 GenZFlow Backend deployed successfully!"
        echo ""
        echo "🔧 Backend API: https://genzflow-backend.onrender.com"
        echo "📊 Environment: Production"
        echo "🗄️ Database: Hostinger MySQL"
        echo ""
        echo "✅ Deployment Summary:"
        echo "   - Backend: Render.com (Node.js)"
        echo "   - Database: Hostinger MySQL"
        echo "   - Frontend: Hostinger (Static Files)"
        echo ""
        echo "🔧 Next Steps:"
        echo "   1. Test API endpoints at https://genzflow-backend.onrender.com/api/health"
        echo "   2. Verify database connection"
        echo "   3. Test frontend-backend integration"
