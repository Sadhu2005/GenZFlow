name: Simple GenZFlow Deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch: # Allows manual trigger

jobs:
  build-and-upload:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: '**/package-lock.json'

    - name: Install Frontend Dependencies
      run: |
        cd frontend
        npm install

    - name: Build Frontend
      run: |
        cd frontend
        npm run build

    - name: Install Backend Dependencies
      run: |
        cd backend
        npm install --production

    # Upload Frontend Artifacts
    - name: Upload Frontend Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: genzflow-frontend-dist
        path: frontend/dist/
        retention-days: 7

    # Upload Backend Artifacts
    - name: Upload Backend Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: genzflow-backend-code
        path: backend/
        retention-days: 7
        exclude: |
          **/.git*
          **/.git*/**
          **/node_modules/**
          **/logs/**
          **/uploads/**
          **/.env*

    # Success Message
    - name: Build Success
      run: |
        echo "🎉 GenZFlow build completed successfully!"
        echo ""
        echo "📦 Artifacts created:"
        echo "   - genzflow-frontend-dist (Frontend build)"
        echo "   - genzflow-backend-code (Backend code)"
        echo ""
        echo "📁 Download from the 'Summary' tab of this workflow run"
        echo "🔧 Manual deployment to Hostinger:"
        echo "   1. Download 'genzflow-frontend-dist'"
        echo "   2. Extract and upload to /public_html/ in Hostinger File Manager"
        echo "   3. Download 'genzflow-backend-code'"
        echo "   4. Extract and upload to /backend/ in Hostinger File Manager"
        echo ""
        echo "🌐 Your site will be available at: https://genzflow.genzspace.in"