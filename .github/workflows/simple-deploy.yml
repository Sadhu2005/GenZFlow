name: Simple GenZFlow Deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    
    # Build Frontend
    - name: Install Frontend Dependencies
      run: |
        cd frontend
        npm install
    
    - name: Build Frontend
      run: |
        cd frontend
        npm run build
    
    # Build Backend
    - name: Install Backend Dependencies
      run: |
        cd backend
        npm install --production
    
    # Deploy Frontend
    - name: Deploy Frontend to Hostinger
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.HOSTINGER_FTP_HOST }}
        username: ${{ secrets.HOSTINGER_FTP_USERNAME }}
        password: ${{ secrets.HOSTINGER_FTP_PASSWORD }}
        local-dir: ./frontend/dist/
        server-dir: /public_html/
        exclude: |
          **/.git*
          **/.git*/**
          **/node_modules/**
    
    # Deploy Backend
    - name: Deploy Backend to Hostinger
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.HOSTINGER_FTP_HOST }}
        username: ${{ secrets.HOSTINGER_FTP_USERNAME }}
        password: ${{ secrets.HOSTINGER_FTP_PASSWORD }}
        local-dir: ./backend/
        server-dir: /backend/
        exclude: |
          **/.git*
          **/.git*/**
          **/node_modules/**
          **/logs/**
          **/uploads/**
    
    # Health Check
    - name: Health Check
      run: |
        echo "ðŸš€ GenZFlow deployed successfully!"
        echo "Frontend: https://genzflow.genzspace.in"
        echo "Backend API: https://genzflow.genzspace.in:5000"
        echo ""
        echo "Next Steps:"
        echo "1. Import database schema via phpMyAdmin"
        echo "2. Configure environment variables in Hostinger"
        echo "3. Enable Node.js in Hostinger control panel"
